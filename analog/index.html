    <h1 id="_1">介绍</h1>
<p>在微电子随笔中，笔者写的主要是通过《电子电路基础》这门课（下面简称电基），所学习思考的一些东西。在笔者所在大学的信电学院，传统的电路分析和模电是合并为一门电基一起上的。在本部分里我主要写的是模电的内容。</p>
<p>数电同样也属于微电子电路，等笔者学习后，再写一些相关内容。</p>
